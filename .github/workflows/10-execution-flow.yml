name: 10 Execution Flow
run-name: 10 Execution Flow | DEBUG - ${{inputs.debug && 'ON' || 'OFF'}}

on:
    # push:
    
    # pull_request:
    workflow_dispatch:
        
      inputs:
        pass-unit-tests:
          type: boolean
          description: Whether unit tests will pass or not
          default: true
        debug:
          type: boolean
          default: false
jobs:
  lint-build:

    runs-on: ubuntu-latest
    steps:
    
      - name: Lint and build
        run: | 

          # npm run lint
          # npm run format:check
          # npm run tsc:check 
          # npm run build
          echo "Linting and building project"
  unit-tests:

    runs-on: ubuntu-latest
    steps:
    
      - name: Unit Tests
        run: | 
          echo "Running unit tests ..."
      - name: Failing Tests
        if: ${{!inputs.pass-unit-tests}}
        run: | 
          exit 1
  deploy-noprod:

    runs-on: ubuntu-latest
    needs: 
      - lint-build
      - unit-tests
    steps:
    
      - name: Deploying to nonprod
        run: | 
          echo "Deploying to nonprod ..."
  e2e-tests:

    runs-on: ubuntu-latest
    needs: 
      - deploy-noprod
    steps:
      
      - name: Running E2E tests
        run: | 
          echo "Running E2E tests ..."
  load-tests:

    runs-on: ubuntu-latest
    needs: 
      - deploy-noprod
    steps:
      
      - name: Running Load Tests
        run: | 
          echo "Running Load Tests ..."
  deploy-prod:

    runs-on: ubuntu-latest
    needs: 
      - e2e-tests
      - load-tests
    steps:
    
      - name: Running Deploy to Prod
        run: | 
          echo "Running Deploy to Prod ..."
