
name: 03 Workflow Runners

on:
  push:
  workflow_dispatch: 

jobs:
  ubuntu-echo:
    runs-on: ubuntu-latest
    steps:
      - name: Show OS
        run: |
             echo "This job is running on an Ubuntu runner."
             echo "Runner os: $RUNNER_OS"

  windows-echo:
    runs-on: windows-latest
    steps:
      - name: Show OS
        run: |
             echo "This job is running on an windows runner."
             echo "Runner os: $RUNNER_OS"